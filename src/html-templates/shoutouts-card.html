<div class="shoutouts__card">
    <div class="shoutouts__wrap">
        <div class="shoutouts__img" style='@@style'>
            <img src="./images/logo/clients/@@img" alt="">
        </div>
        <div class="shoutouts__name">
            <h3>@@name</h3>
            <h4>@@subName</h4>
        </div>
    </div>
    <div class="shoutouts__context">
        <p>"@@text"</p>
        <a href="#" class="shoutouts__link">@@subText</a>
    </div>
</div>
