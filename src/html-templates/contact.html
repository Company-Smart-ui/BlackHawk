<section class="contact">
    <div class="container">
        <h2 class="title">Let’s Talk</h2>
        <p class="contact__entered">We would love to chat. Send us an email to <a href="hello@blackhawkdigital.co" target="_blank">hello@blackhawkdigital.co</a>, join our social or fill out the form below.</p>
        <div class="form">
            <form action="">
                <input type="text" name="fullName" placeholder="Full Name*" class="form__item" required>

                <input type="email" name="email" placeholder="Email*" class="form__item" required>

                <input type="text" name="companyName" placeholder="Company Name*" class="form__item" required>

                <select name="country" id="country" class="form__item" required>
                    <option value="Country">Country*</option>
                </select>

                <select name="service" id="service" class="form__item" required>
                    <option value="service">Service(s)*</option>
                </select>

                <select name="budget" id="budget" class="form__item" required>
                    <option value="budget">Budget*</option>
                </select>
                <div class="form__checkbox">
                    <input type="checkbox" class="custom-checkbox" id="agree">
                    <label for="agree">
                        I agree to receive email communications from Black Hawk Digital, it’s affiliates, and it’s marketing partners. By checking this box I understand that I can unsubscribe at anytime by emailing hello@blackhawkdigital.co.
                    </label>
                </div>
                <a href="#" class="button">submit</a>
            </form>
        </div>
    </div>
</section>
